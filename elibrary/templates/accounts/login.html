<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mt-5">
            <div class="card-body">
              <h3 class="card-title text-center">Login</h3>
              <form method="post">
                {% csrf_token %} {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <p class="text-center mt-3">Belum punya akun? <a href="{% url 'register' %}">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
