<!DOCTYPE html>
<html>
  <head>
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Detail Buku -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-4">
          <img src="{{ book.cover_image.url }}" class="card-img-top img-fluid" alt="{{ book.title }}" style="max-height: 500px" />
        </div>
        <div class="col-8">
          <h2 class="card-title">{{ book.title }}</h2>
          <p class="card-text">Deskripsi: {{ book.description }}</p>
          <p class="card-text">Penulis: {{ book.author }}</p>
          <p class="card-text">Tahun Terbit: {{ book.publication_year }}</p>
          <p class="card-text">Genre: {{ book.genre }}</p>
          <a href="{{ book.file.url }}" class="btn btn-success mb-4" target="_blank">Baca PDF</a>
          <a href="{% url 'home' %}" class="btn btn-secondary mb-4">Kembali</a>

          <!-- Tombol Edit dan Hapus -->
          <a href="{% url 'edit_book' book.id %}" class="btn btn-primary mb-4">Edit</a>
          <a href="{% url 'delete_book' book.id %}" class="btn btn-danger mb-4">Hapus</a>
        </div>
      </div>
    </div>

    <script>
      function confirmDelete() {
        if (confirm("Apakah Anda yakin ingin menghapus buku ini?")) {
          window.location.href = "{% url 'delete_book' book.id %}";
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
